<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Adiasta Universe Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5.easycam@1.0.1/p5.easycam.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #0b0c10;
        color: #c5c6c7;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background: radial-gradient(ellipse at center, #1f2833 0%, #0b0c10 80%);
        opacity: 0.8;
        z-index: -2;
      }
      #ui-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(11, 12, 16, 0.9);
        padding: 10px 20px;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      #ui-header h1 {
        margin: 0;
        font-size: 22px;
        color: #66fcf1;
      }
      .burger {
        position: fixed;
        right: 10px;
        width: 25px;
        height: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
      }
      .burger div {
        width: 100%;
        height: 3px;
        background: #66fcf1;
      }
      #nav-menu {
        position: fixed;
        top: 45px;
        left: -20px;
        text-align: end;
        width: 220px;
        background: rgba(11, 12, 16, 0.95);
        padding: 20px;
        transform: translateX(-240px);
        transition: transform 0.3s ease;
        z-index: 999;
      }
      #nav-menu.active {
        transform: translateX(0);
      }
      #nav-menu a {
        display: block;
        margin: 10px 0;
        color: #66fcf1;
        text-decoration: none;
        font-size: 15px;
      }
      #settings-panel {
        position: fixed;
        top: 50px;
        right: 20px;
        width: 250px;
        background: rgba(11, 12, 16, 0.95);
        padding: 15px;
        border-radius: 5px;
        z-index: 1000;
        display: none;
      }
      #ui-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(11, 12, 16, 0.9);
        padding: 8px 20px;
        font-size: 14px;
        color: #66fcf1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
      }
      #status{
        position: fixed;
        right: 10px;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;
        background: transparent;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <div id="ui-header">
      <h1>Adiasta Universe Simulator</h1>
      <div class="burger" id="burger-menu">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <nav id="nav-menu">
      <a href="#" id="nav-home">Home</a>
      <a href="#" id="nav-settings">Settings</a>
      <a href="#" id="nav-add">Add Object</a>
      <a href="#" id="nav-clear">Clear Universe</a>
      <a href="#" id="nav-pause">Pause Simulation</a>
      <a href="#" id="nav-gravity">Toggle Gravity</a>
      <a href="#" id="nav-reset">Reset Simulation</a>
    </nav>
    <div id="settings-panel"></div>
    <div id="ui-footer">
      <span>Adiasta Universe Simulator Â© 2025</span>
      <span id="status">Running</span>
    </div>
    <script>
      let containerRadius = 300;
      let restitution = 0.9;
      let damping = 0.999;
      let simulationSpeed = 1;
      let gravityStrength = 0;
      let gravityEnabled = false;
      let pauseSimulation = false;
      let objects = [];
      let numCubes = 7, numSpheres = 3, numTorus = 2;
      let easycam;
      function setup() {
        createCanvas(windowWidth, windowHeight, WEBGL);
        perspective(PI / 3, width / height, 0.1, 5000);
        easycam = new Dw.EasyCam(this._renderer, { distance: 1200 });
        resetSimulation();
      }
      function resetSimulation() {
        objects = [];
      }
      function draw() {
        clear();
        ambientLight(50);
        pointLight(255, 255, 255, 0, 0, 400);
        push();
          rotateY(frameCount * 0.005);
          rotateX(frameCount * 0.003);
          noFill();
          stroke(255, 100);
          strokeWeight(2);
          sphere(containerRadius);
        pop();
      }
      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
      function touchMoved() {
        return false;
      }
    </script>
  </body>
</html>
