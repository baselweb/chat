<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unhide Protection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
      text-align: center;
    }
    .protected {
      margin: 10px 0;
      padding: 10px;
      background: #e0e0e0;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1 class="protected">Safari Cannot Hide This</h1>
  <p class="protected">If you try to hide elements, the page will reset.</p>
  <div class="protected">Try hiding meâ€”I dare you.</div>
  <div class="protected">Let's see if you can keep me hidden.</div>

  <script>
    function clearUserData() {
      // Delete cookies
      document.cookie.split(";").forEach((c) => { 
        document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date(0).toUTCString() + ";path=/");
      });

      // Clear localStorage and sessionStorage
      localStorage.clear();
      sessionStorage.clear();
    }

    function checkForHiddenElements() {
      document.querySelectorAll(".protected").forEach(el => {
        let computedStyle = window.getComputedStyle(el);
        
        // If an element is hidden or removed, clear data and refresh
        if (computedStyle.display === "none" || !document.body.contains(el)) {
          clearUserData();
          location.reload();
        }
      });
    }

    setInterval(checkForHiddenElements, 1000);
  </script>
</body>
</html>
