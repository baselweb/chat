<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unstoppable Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
    }
    .protected {
      margin: 10px 0;
      padding: 10px;
      background: #e0e0e0;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1 class="protected">Safari Cannot Hide This</h1>
  <p class="protected">No matter what you do, these elements will always come back.</p>
  <div class="protected">Try hiding meâ€”I dare you.</div>
  <div class="protected">I will always return.</div>
  
  <script>
    function generateRandomID() {
      return 'element_' + Math.random().toString(36).substr(2, 10);
    }

    function recreateElement(el) {
      let newEl = el.cloneNode(true);  // Clone the original element
      newEl.id = generateRandomID();   // Assign a new ID so Safari doesn't recognize it
      el.parentNode.replaceChild(newEl, el); // Replace the old element with the new one
    }

    setInterval(() => {
      document.querySelectorAll(".protected").forEach(el => {
        let computedStyle = window.getComputedStyle(el);
        
        // If hidden (display: none), recreate it
        if (computedStyle.display === "none" || !document.body.contains(el)) {
          recreateElement(el);
        }
      });
    }, 1000);
  </script>
</body>
</html>
