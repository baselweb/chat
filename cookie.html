<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unhide Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
      text-align: center;
    }
    .protected {
      margin: 10px 0;
      padding: 10px;
      background: #e0e0e0;
      border: 1px solid #ccc;
    }
    #unhide-message {
      display: none;
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: red;
      color: white;
      padding: 15px;
      font-weight: bold;
      border-radius: 5px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1 class="protected">Safari Cannot Hide This</h1>
  <p class="protected">If you hide elements, a message will ask you to unhide them.</p>
  <div class="protected">Try hiding me—I dare you.</div>
  <div class="protected">Let's see if you can keep me hidden.</div>

  <div id="unhide-message">⚠️ Some content is hidden. Please unhide it! ⚠️</div>

  <script>
    function checkForHiddenElements() {
      let hiddenElements = false;

      document.querySelectorAll(".protected").forEach(el => {
        let computedStyle = window.getComputedStyle(el);
        
        // If an element is hidden, show the warning message
        if (computedStyle.display === "none" || !document.body.contains(el)) {
          hiddenElements = true;
        }
      });

      // Show or hide the message based on hidden elements
      document.getElementById("unhide-message").style.display = hiddenElements ? "block" : "none";
    }

    setInterval(checkForHiddenElements, 1000);
  </script>
</body>
</html>
