<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unbreakable Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
      text-align: center;
      transition: all 0.3s ease;
    }
    .protected {
      margin: 10px 0;
      padding: 10px;
      background: #e0e0e0;
      border: 1px solid #ccc;
    }
    #error {
      display: none;
      font-size: 2em;
      color: red;
      font-weight: bold;
      margin-top: 20%;
    }
  </style>
</head>
<body>
  <h1 class="protected">Safari Cannot Hide This</h1>
  <p class="protected">If you try to hide anything, the website will break.</p>
  <div class="protected">Try hiding meâ€”I dare you.</div>
  <div class="protected">The website will crash if you do.</div>

  <div id="error">ðŸš¨ You broke the site! ðŸš¨</div>

  <script>
    function crashSite() {
      document.body.innerHTML = '<div id="error">ðŸš¨ You broke the site! ðŸš¨</div>';
      document.body.style.background = "black";
      document.body.style.color = "red";
      document.body.style.fontSize = "2em";
      document.body.style.display = "flex";
      document.body.style.justifyContent = "center";
      document.body.style.alignItems = "center";
      
      // Prevent any further interaction
      document.body.style.pointerEvents = "none";

      // Stop all scripts from running
      setTimeout(() => { while (true) {} }, 100);
    }

    function checkForHiddenElements() {
      document.querySelectorAll(".protected").forEach(el => {
        let computedStyle = window.getComputedStyle(el);
        
        // If an element is hidden or removed, crash the site
        if (computedStyle.display === "none" || !document.body.contains(el)) {
          crashSite();
        }
      });

      // If body is removed, force crash
      if (!document.body) {
        crashSite();
      }
    }

    setInterval(checkForHiddenElements, 500);
  </script>
</body>
</html>
