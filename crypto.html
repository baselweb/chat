    document.addEventListener("DOMContentLoaded", () => {
      function detectSystemTheme() {
        return window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
      }
      function applyTheme(theme) {
        const elementsToUpdate = [
          document.body,
          document.querySelector('.header'),
          document.querySelector('#typing-indicator'),
          document.querySelector('#logout-button'),
          document.querySelector('#go-back'),
          document.querySelector('.container'),
          document.querySelector('.messages'),
          document.querySelector('.input-area'),
          ...document.querySelectorAll('.login-register'),
          ...document.querySelectorAll('.message')
        ];
        elementsToUpdate.forEach(element => {
          if (element) {
            if (theme === 'dark') {
              element.classList.add('dark-theme');
            } else {
              element.classList.remove('dark-theme');
            }
          }
        });
        const themeColorMetaTag = document.querySelector('meta[name="theme-color"]');
        if (themeColorMetaTag) {
          if (theme === 'dark') {
            themeColorMetaTag.setAttribute('content', '#121212');
          } else {
            themeColorMetaTag.setAttribute('content', '#ffffff');
          }
        }
        updateStatusBar(theme);
        localStorage.setItem("theme", theme);
      }
      function initializeTheme() {
        const savedTheme = localStorage.getItem("theme");
        const theme = savedTheme || detectSystemTheme();
        applyTheme(theme);
      }
      window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", (e) => {
        const theme = e.matches ? "dark" : "light";
        applyTheme(theme);
      });
      initializeTheme();
    });

          window.scrollTo(0, document.body.scrollHeight);
        }
      });
      goBackButton.style.display = "inline-block";
    }
    loginButton.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          currentUsername = user.email.split("@")[0];
          localStorage.setItem("loggedInUser", JSON.stringify({ uid: user.uid, username: currentUsername }));
          showRoomSelection();
          appendLogoutButton();
        })
        .catch((error) => displayError(authError, error.message));
    });
    registerButton.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          currentUsername = user.email.split("@")[0];
          localStorage.setItem("loggedInUser", JSON.stringify({ uid: user.uid, username: currentUsername }));
          showRoomSelection();
          appendLogoutButton();
        })
        .catch((error) => displayError(authError, error.message));
    });
    async function hashString(str) {
      const encoder = new TextEncoder();
      const data = encoder.encode(str);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }
    async function joinOrCreateRoom(action) {
      const roomName = roomNameInput.value.trim();
      const roomPassword = roomPasswordInput.value;
      if (!roomName) {
        displayError(roomError, "Room name cannot be empty.");
        return;
      }
      currentRoom = roomName;
      const roomRef = ref(database, `rooms/${roomName}`);
      if (action === "create") {
        let roomData = { createdAt: Date.now() };
        if (roomPassword) {
          const hashedPassword = await hashString(roomPassword);
          roomData.password = hashedPassword;
        }
        set(roomRef, roomData)
          .then(() => showChat())
          .catch((error) => displayError(roomError, error.message));
      } else {
        onValue(roomRef, async (snapshot) => {
          if (snapshot.exists()) {
            const roomData = snapshot.val();
            if (roomData.password) {
              if (!roomPassword) {
                displayError(roomError, "This room is password protected. Please enter the password.");
                return;
              }
              const hashedInput = await hashString(roomPassword);
              if (hashedInput !== roomData.password) {
                displayError(roomError, "Incorrect room password.");
                return;
              }
            }
            showChat();
          } else {
            displayError(roomError, "Room does not exist. Try creating it.");
          }
        }, { onlyOnce: true });
      }
    }
    joinRoomButton.addEventListener("click", () => joinOrCreateRoom("join"));
    createRoomButton.addEventListener("click", () => joinOrCreateRoom("create"));
    function loadMessages() {
      const messagesRef = ref(database, `rooms/${currentRoom}/messages`);
      messagesDiv.innerHTML = "";
      onValue(messagesRef, (snapshot) => {
        const messages = snapshot.val();
        if (messages) {
          for (let id in messages) {
            const message = messages[id];
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.classList.add(message.username === currentUsername ? "sent" : "received");
            messageDiv.id = `message-${id}`;
            const userName = document.createElement("strong");
            userName.textContent = `${message.username}: `;
            const messageText = document.createElement("span");
            if (message.text) {
              messageText.textContent = message.text;
            }
            const timestampDiv = document.createElement("div");
            timestampDiv.style.fontSize = "0.8em";
            timestampDiv.style.color = "gray";
            timestampDiv.textContent = new Date(message.timestamp).toLocaleTimeString();
            messageDiv.appendChild(userName);
            messageDiv.appendChild(messageText);
            messageDiv.appendChild(timestampDiv);
            messagesDiv.appendChild(messageDiv);
            addLongPressMessageOptions(messageDiv);
          }
          window.scrollTo(0, document.body.scrollHeight);
          if (lastMessageSender === currentUsername) {
            window.scrollTo(0, document.body.scrollHeight);
          }
        }
      });
    }
    function loadUsers() {
      const usersRef = ref(database, `rooms/${currentRoom}/users`);
      onValue(usersRef, (snapshot) => {
        const users = snapshot.val();
        if (users) {
          userList.innerHTML = "";
          for (let username in users) {
            if (username !== currentUsername) {
              const userDiv = document.createElement("div");
              userDiv.classList.add("user");
              userDiv.textContent = username;
              userList.appendChild(userDiv);
            }
          }
        }
      });
    }
    sendButton.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (text) {
        push(ref(database, `rooms/${currentRoom}/messages`), {
          username: currentUsername,
          text: text,
          timestamp: Date.now()
        });
        messageInput.value = "";
        loadMessages();
      }
    });
    function scrollToBottom() {
      const chatContainer = document.getElementById("chat-container");
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    goBackButton.addEventListener("click", () => {
      chatContainer.style.display = "none";
      roomSelection.style.display = "block";
      goBackButton.style.display = "none";
    });
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUsername = user.email.split("@")[0];
        showRoomSelection();
        appendLogoutButton();
      } else {
        authContainer.style.display = "block";
        roomSelection.style.display = "none";
        chatContainer.style.display = "none";
        logoutButton.remove();
      }
    });
    messageInput.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        sendButton.click();
      }
    });
    let typingTimeout;
    messageInput.addEventListener("input", () => {
      const typingRef = ref(database, `rooms/${currentRoom}/typing/${currentUsername}`);
      set(typingRef, true);
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        set(typingRef, false);
      }, 2000);
    });
    function loadTypingIndicator() {
      const typingRef = ref(database, `rooms/${currentRoom}/typing`);
      onValue(typingRef, (snapshot) => {
        const typingData = snapshot.val();
        const typingUsers = Object.keys(typingData || {}).filter((username) => typingData[username] && username !== currentUsername);
        if (typingUsers.length > 0) {
          const typingText = typingUsers.length === 1 ? `${typingUsers[0]} is typing...` : `${typingUsers.join(", ")} are typing...`;
          document.getElementById("typing-indicator").textContent = typingText;
          document.getElementById("typing-indicator").style.display = "block";
        } else {
          document.getElementById("typing-indicator").style.display = "none";
        }
      });
    }
    function addLongPressMessageOptions(messageElement) {
      let pressTimer;
      let clickCount = 0;
      let clickTimer;
      messageElement.addEventListener('touchstart', (e) => {
        pressTimer = setTimeout(() => {
          showMessageOptions(messageElement);
        }, 500);
      });
      messageElement.addEventListener('touchend', () => {
        clearTimeout(pressTimer);
      });
      messageElement.addEventListener('touchmove', () => {
        clearTimeout(pressTimer);
      });
      messageElement.addEventListener('mousedown', (e) => {
        pressTimer = setTimeout(() => {
          showMessageOptions(messageElement);
        }, 500);
      });
      messageElement.addEventListener('mouseup', () => {
        clearTimeout(pressTimer);
      });
      messageElement.addEventListener('mouseleave', () => {
        clearTimeout(pressTimer);
      });
      messageElement.addEventListener('click', () => {
        clickCount++;
        clearTimeout(clickTimer);
        clickTimer = setTimeout(() => {
          if (clickCount === 3) {
            showMessageOptions(messageElement);
          }
          clickCount = 0;
        }, 300);
      });
      function showMessageOptions(message) {
        const overlay = document.createElement('div');
        overlay.classList.add('message-options-overlay');
        overlay.style.cssText = "position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 1000;";
        const optionsContainer = document.createElement('div');
        optionsContainer.style.cssText = "background: white; padding: 20px; border-radius: 10px; text-align: center; max-width: 300px; width: 90%;";
        const copyButton = document.createElement('button');
        copyButton.textContent = 'Copy Message';
        copyButton.style.cssText = "display: block; width: 100%; padding: 10px; margin: 10px 0; background-color: #f0f0f0; border: none; border-radius: 5px;";
        copyButton.addEventListener('click', () => {
          const messageToCopy = message.textContent;
          navigator.clipboard.writeText(messageToCopy);
          removeOverlay();
        });
        const messageText = message.querySelector('span');
        if (messageText) {
          const deleteButton = document.createElement('button');
          deleteButton.textContent = 'Delete Message';
          deleteButton.style.cssText = "display: block; width: 100%; padding: 10px; margin: 10px 0; background-color: #ff4444; color: white; border: none; border-radius: 5px;";
          deleteButton.addEventListener('click', () => {
            const messageId = message.id.replace('message-', '');
            const messageRef = ref(database, `rooms/${currentRoom}/messages/${messageId}`);
            remove(messageRef);
            removeOverlay();
          });
          optionsContainer.appendChild(deleteButton);
        }
        const cancelButton = document.createElement('button');
        cancelButton.textContent = 'Cancel';
        cancelButton.style.cssText = "display: block; width: 100%; padding: 10px; margin: 10px 0; background-color: #e0e0e0; border: none; border-radius: 5px;";
        cancelButton.addEventListener('click', removeOverlay);
        optionsContainer.appendChild(copyButton);
        optionsContainer.appendChild(cancelButton);
        overlay.appendChild(optionsContainer);
        document.body.appendChild(overlay);
        function removeOverlay() {
          document.body.removeChild(overlay);
        }
        overlay.addEventListener('click', (e) => {
          if (e.target === overlay) {
            removeOverlay();
          }
        });
      }
    }
    let roomsList = {};
    const roomsRef = ref(database, 'rooms');
    onValue(roomsRef, snapshot => {
      roomsList = snapshot.val() || {};
      const searchValue = document.getElementById('search-room').value;
      updateSearchResults(searchValue);
    });
    let debounceTimeout;
    document.getElementById('search-room').addEventListener('input', function() {
      clearTimeout(debounceTimeout);
      debounceTimeout = setTimeout(() => {
        updateSearchResults(this.value);
      }, 150);
    });
    function updateSearchResults(query) {
      const resultsDiv = document.getElementById('search-results');
      resultsDiv.innerHTML = '';
      if(query.trim() === '') return;
      const queryLower = query.toLowerCase();
      for(let room in roomsList){
        if(room.toLowerCase().includes(queryLower)){
          const roomDiv = document.createElement('div');
          roomDiv.textContent = room;
          roomDiv.addEventListener('click', () => {
            roomNameInput.value = room;
            resultsDiv.innerHTML = '';
          });
          resultsDiv.appendChild(roomDiv);
        }
      }
    }
  </script>
  <script>
    document.getElementById('encryptBtn').addEventListener('click', async () => {
      const plainText = document.getElementById('plainText').value;
      if (!plainText) {
        alert("Please enter text to encrypt.");
        return;
      }
      try {
        const result = await encryptText(plainText);
        document.getElementById('encryptedText').value = result.encrypted;
        document.getElementById('generatedPassword').value = result.password;
      } catch (err) {
        alert("Encryption failed.");
      }
    });
    document.getElementById('decryptBtn').addEventListener('click', async () => {
      const cipherText = document.getElementById('cipherText').value;
      const password = document.getElementById('decryptPassword').value;
      if (!cipherText || !password) {
        alert("Please enter both encrypted text and password.");
        return;
      }
      try {
        const decrypted = await decryptText(cipherText, password);
        document.getElementById('decryptedText').value = decrypted;
      } catch (err) {
        alert("Decryption failed. Check your password and encrypted text.");
      }
    });
    async function encryptText(plainText) {
      const password = generateRandomPassword();
      const salt = crypto.getRandomValues(new Uint8Array(16));
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const key = await deriveKey(password, salt);
      const encodedText = new TextEncoder().encode(plainText);
      const ciphertextBuffer = await crypto.subtle.encrypt({ name: 'AES-GCM', iv: iv }, key, encodedText);
      const ciphertext = new Uint8Array(ciphertextBuffer);
      const combined = new Uint8Array(salt.length + iv.length + ciphertext.length);
      combined.set(salt, 0);
      combined.set(iv, salt.length);
      combined.set(ciphertext, salt.length + iv.length);
      const encryptedBase64 = arrayBufferToBase64(combined);
      return { encrypted: encryptedBase64, password: password };
    }
    async function decryptText(encryptedBase64, password) {
      const combined = base64ToArrayBuffer(encryptedBase64);
      const salt = combined.slice(0, 16);
      const iv = combined.slice(16, 16 + 12);
      const ciphertext = combined.slice(16 + 12);
      const key = await deriveKey(password, salt);
      const decryptedBuffer = await crypto.subtle.decrypt({ name: 'AES-GCM', iv: iv }, key, ciphertext);
      return new TextDecoder().decode(decryptedBuffer);
    }
    function generateRandomPassword() {
      const array = new Uint8Array(16);
      crypto.getRandomValues(array);
      return Array.from(array, dec => ('0' + dec.toString(16)).slice(-2)).join('');
    }
    async function deriveKey(password, salt) {
      const encoder = new TextEncoder();
      const keyMaterial = await crypto.subtle.importKey('raw', encoder.encode(password), { name: 'PBKDF2' }, false, ['deriveKey']);
      return crypto.subtle.deriveKey({ name: 'PBKDF2', salt: salt, iterations: 10000000000, hash: 'SHA-256' }, keyMaterial, { name: 'AES-GCM', length: 256 }, false, ['encrypt', 'decrypt']);
    }
    function arrayBufferToBase64(buffer) {
      let binary = '';
      const bytes = new Uint8Array(buffer);
      for (let i = 0; i < bytes.byteLength; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return window.btoa(binary);
    }
    function base64ToArrayBuffer(base64) {
      const binary = window.atob(base64);
      const buffer = new ArrayBuffer(binary.length);
      const view = new Uint8Array(buffer);
      for (let i = 0; i < binary.length; i++) {
        view[i] = binary.charCodeAt(i);
      }
      return buffer;
    }
    document.getElementById('copyEncryptedBtn').addEventListener('click', () => {
      const encryptedText = document.getElementById('encryptedText').value;
      navigator.clipboard.writeText(encryptedText).then(() => {
        alert('Encrypted text copied to clipboard!');
      });
    });
    document.getElementById('copyPasswordBtn').addEventListener('click', () => {
      const password = document.getElementById('generatedPassword').value;
      navigator.clipboard.writeText(password).then(() => {
        alert('Password copied to clipboard!');
      });
    });
    document.getElementById('copyDecryptedBtn').addEventListener('click', () => {
      const decryptedText = document.getElementById('decryptedText').value;
      navigator.clipboard.writeText(decryptedText).then(() => {
        alert('Decrypted text copied to clipboard!');
      });
    });
    document.getElementById('pasteCipherBtn').addEventListener('click', async () => {
      const clipboardText = await navigator.clipboard.readText();
      document.getElementById('cipherText').value = clipboardText;
    });
  </script>
